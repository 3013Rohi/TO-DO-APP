<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>Are you sure you want to delete the task?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Drop</button>
  <button mat-button color="warn" (click)="onConfirm()">Remove</button>
</mat-dialog-actions>
